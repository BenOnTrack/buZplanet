name = "buzplanet"
main = ".svelte-kit/cloudflare/index.js"
compatibility_date = "2026-02-04"
# Enable Node.js compatibility for SvelteKit and Firebase
compatibility_flags = ["nodejs_compat"]

# Static assets directory for SvelteKit
[assets]
directory = ".svelte-kit/cloudflare/client"
binding = "ASSETS"

# R2 bucket for file storage (shared across environments)
[[r2_buckets]]
binding = "cloudflare_bucket_mbtiles"
bucket_name = "mbtiles"

[env.production]
# Production environment variables (add your production Firebase config here if different)
vars = {}
# Production R2 bucket (if different from default)
# [[env.production.r2_buckets]]
# binding = "cloudflare_bucket_mbtiles"
# bucket_name = "mbtiles-prod"

[env.preview]
# Preview/staging environment variables
vars = {}

