name = "buzplanet"
compatibility_date = "2024-12-19"
# Enable Node.js compatibility for SvelteKit and Firebase
compatibility_flags = ["nodejs_compat"]
# Specify the build output directory for Pages
pages_build_output_dir = ".svelte-kit/cloudflare"

[env.production]
# Production environment variables (add your production Firebase config here if different)
vars = {}

[env.preview]
# Preview/staging environment variables
vars = {}

# Optional: Configure custom domains, routes, etc.
